receivers:
  otlp:
    protocols:
      grpc:
      http:

processors:
  batch: {}

exporters:
  prometheus:
    endpoint: "0.0.0.0:9464"
  debug:
    verbosity: normal

service:
  telemetry:
    metrics:
      address: "0.0.0.0:8888"
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus, debug]
