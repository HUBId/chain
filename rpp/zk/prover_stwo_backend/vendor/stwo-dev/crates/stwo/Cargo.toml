[package]
name = "stwo-official"
version = "0.1.1"
edition = "2021"

[features]
default = ["std"]
std = [
    "blake2/std",
    "blake3/std",
    "hex/std",
    "itertools/use_std",
    "indexmap/std",
    "num-traits/std",
    "starknet-crypto/std",
    "thiserror/std",
    "tracing/std",
    "serde/std",
    "tracing-subscriber/std",
    "std-shims/std",
]
prover = ["std", "tracing/attributes"]
parallel = ["rayon", "indexmap/rayon"]
slow-tests = []
tracing = []
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
blake2 = { version = "0.10.6", default-features = false }
blake3 = { version = "1.5.0", default-features = false }
bytemuck = { version = "1.14.3", default-features = false, features = ["derive", "extern_crate_alloc"] }
cfg-if = "1.0.0"
educe = "0.5.0"
hex = { version = "0.4.3", default-features = false, features = ["alloc"] }
indexmap = { version = "2.10.0", default-features = false }
fnv = { version = "1.0.7", default-features = false }
itertools = { version = "0.12", default-features = false, features = ["use_alloc"] }
num-traits = { version = "0.2.19", default-features = false }
rand = { version = "0.8.5", default-features = false, features = ["small_rng"] }
starknet-crypto = { version = "0.6.2", default-features = false, features = [
    "alloc",
] }
starknet-ff = { version = "0.3.7", default-features = false, features = [
    "alloc",
    "serde",
] }
thiserror = { version = "2.0.12", default-features = false }
tracing = { version = "0.1.40", default-features = false }
rayon = { version = "1.10.0", optional = true }
serde = { version = "1.0", default-features = false, features = ["derive"] }
tracing-subscriber = { version = "0.3.18", default-features = false }
hashbrown = ">=0.15.2"
std-shims = { path = "../std-shims", default-features = false }

[dev-dependencies]
aligned = "0.4.2"
test-log = { version = "0.2.15", features = ["trace"] }

[target.'cfg(all(target_family = "wasm", not(target_os = "wasi")))'.dev-dependencies]
wasm-bindgen-test = "0.3.43"

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies.criterion]
features = ["html_reports"]
version = "0.5.1"

# Default features cause compile error:
# "Rayon cannot be used when targeting wasi32. Try disabling default features."
[target.'cfg(target_arch = "wasm32")'.dev-dependencies.criterion]
default-features = false
features = ["html_reports"]
version = "0.5.1"

[lib]
name = "stwo"
bench = false
crate-type = ["lib"]

[lints.rust]
future-incompatible = "deny"
nonstandard-style = "deny"
rust-2018-idioms = "deny"

[lints.clippy]
missing_const_for_fn = "warn"

[[bench]]
harness = false
name = "bit_rev"
required-features = ["prover"]

[[bench]]
harness = false
name = "eval_at_point"
required-features = ["prover"]

[[bench]]
harness = false
name = "fft"
required-features = ["prover"]

[[bench]]
harness = false
name = "field"
required-features = ["prover"]

[[bench]]
harness = false
name = "fri"
required-features = ["prover"]

[[bench]]
harness = false
name = "lookups"
required-features = ["prover"]

[[bench]]
harness = false
name = "merkle"
required-features = ["prover"]

[[bench]]
harness = false
name = "prefix_sum"
required-features = ["prover"]

[[bench]]
harness = false
name = "quotients"
required-features = ["prover"]

[[bench]]
harness = false
name = "pcs"
required-features = ["prover"]
