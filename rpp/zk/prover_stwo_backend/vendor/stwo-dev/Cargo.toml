[workspace]
members = [
    "0.1.1/crates/stwo",
    "0.1.1/crates/air-utils",
    "0.1.1/crates/air-utils-derive",
    "0.1.1/crates/constraint-framework",
    "0.1.1/crates/examples",
    "0.1.1/crates/std-shims",
]
exclude = ["ensure-verifier-no_std"]
resolver = "2"

[workspace.package]
version = "0.1.1"
edition = "2021"

[workspace.dependencies]
itertools = { version = "=0.12.1", default-features = false, features = [
    "use_alloc",
] }
blake2 = { version = "=0.10.6", default-features = false }
blake3 = { version = "=1.8.2", default-features = false }
educe = "=0.5.11"
hex = { version = "=0.4.3", default-features = false, features = ["alloc"] }
num-traits = { version = "=0.2.19", default-features = false }
thiserror = { version = "=2.0.12", default-features = false }
bytemuck = { version = "=1.23.2", default-features = false }
tracing = { version = "=0.1.41", default-features = false }
tracing-subscriber = { version = "=0.3.20", default-features = false }
rayon = { version = "=1.11.0", optional = false }
rand = { version = "=0.8.5", default-features = false, features = ["small_rng"] }
serde = { version = "=1.0.225", default-features = false, features = ["derive"] }
hashbrown = "=0.15.5"
std-shims = { path = "0.1.1/crates/std-shims", default-features = false }

[profile.bench]
codegen-units = 1
lto = true
