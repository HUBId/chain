[package]
name = "rpp-wallet"
version = "0.1.0"
edition = "2021"
rust-version = "1.79"

[features]
default = ["prover-stwo"]
prover-stwo = ["prover-backend-interface/prover-stwo"]
prover-stwo-simd = ["prover-stwo", "prover-backend-interface/prover-stwo-simd"]
prover-mock = ["prover-backend-interface/prover-mock"]
backend-rpp-stark = []
vendor_electrs = [
    "dep:tokio",
    "dep:serde",
    "dep:serde_json",
    "dep:sha2",
    "dep:storage-firewood",
    "dep:rpp",
    "dep:rpp_p2p",
    "dep:hex",
    "dep:parking_lot",
]

[dependencies]
anyhow = "1"
prover-backend-interface = { path = "../zk/backend-interface" }
sha2 = { version = "0.10", optional = true }
storage-firewood = { path = "../../storage-firewood", optional = true }
serde = { version = "1.0", features = ["derive"], optional = true }
serde_json = { version = "1.0", optional = true }
tokio = { version = "1.37", features = ["sync"], optional = true }
rpp = { package = "firewood", path = "../../firewood", optional = true }
rpp_p2p = { package = "rpp-p2p", path = "../../rpp/p2p", optional = true }
hex = { version = "0.4", optional = true }
parking_lot = { version = "0.12", optional = true }

[dev-dependencies]
tempfile = "3.10"
toml = "0.8"
uuid = { version = "1", features = ["v4"] }

[workspace]
