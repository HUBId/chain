[package]
name = "rpp-node"
version = "0.1.0"
edition = "2021"
rust-version = "1.79"
description = "Executable entrypoint for running an RPP node"
repository = "https://github.com/ava-labs/firewood"

[features]
default = ["prover-stwo"]
prover-stwo = ["rpp-chain/prover-stwo"]
prover-stwo-simd = [
    "prover-stwo",
    "rpp-chain/prover-stwo-simd",
]
prover-mock = ["rpp-chain/prover-mock"]

[dependencies]
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
parking_lot = "0.12"
tokio = { version = "1.37", features = ["macros", "rt", "rt-multi-thread", "signal", "time", "process", "io-util", "sync"] }
tracing = "=0.1.41"
tracing-subscriber = { version = "=0.3.20", features = ["env-filter", "fmt"] }
opentelemetry = "=0.30.0"
opentelemetry-otlp = { version = "=0.30.0", features = ["grpc-tonic"] }
opentelemetry_sdk = "=0.30.0"
tracing-opentelemetry = "=0.23.0"
tonic = { version = "0.11", default-features = false, features = ["transport"] }
rpp-chain = { path = "../chain", default-features = false }
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
serde_json = "1.0"

[dev-dependencies]
assert_cmd = "2.0.17"
libc = "0.2"
tempfile = "3.10"
