name: CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    name: Build and test (${{ matrix.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: stable
            toolchain: stable
            features: ""
          - name: nightly-stwo
            toolchain: nightly
            features: "--features stwo"
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.toolchain }}
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci-${{ matrix.name }}
      - name: Cargo build
        run: cargo build --workspace --all-targets --locked ${{ matrix.features }}
      - name: Cargo test
        run: cargo test --workspace --all-targets --locked ${{ matrix.features }}
