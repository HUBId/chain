name: Docs

on:
  pull_request:
    paths:
      - 'docs/**'
      - 'README*.md'
      - 'CONTRIBUTING.md'
      - 'MIGRATION.md'
      - 'scripts/ci/check_docs.sh'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

jobs:
  docs:
    name: Build docs and check links
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo binaries
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: docs-${{ runner.os }}-cargo-bin-${{ hashFiles('.github/workflows/docs.yml') }}

      - name: Install mdbook and lychee
        run: |
          set -euo pipefail
          cargo install mdbook --locked --version 0.4.40
          cargo install lychee --locked --version 0.15.1

      - name: Build docs and verify links
        run: |
          set -euo pipefail
          scripts/ci/check_docs.sh
